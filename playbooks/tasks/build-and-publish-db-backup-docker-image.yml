- name: Print start message
  debug:
    msg: Started building DB backup

- name: Create output directory
  file:
    path: docker-output
    state: directory

- name: Gather git information
  import_tasks: git-info.yml

- name: Generate the Dockerfile
  template:
    src: docker/Dockerfile-db-backup.j2
    dest: docker-output/Dockerfile-db-backup
  vars:
    build_timestamp: "{{ ansible_date_time.iso8601 }}"

- name: Build Docker image
  when: not publish
  shell: |
    docker build \
      -f docker-output/Dockerfile-db-backup \
      -t video-downloader-db-backup:{{ git_branch }} \
      -t video-downloader-db-backup:{{ git_branch }}-{{ git_commit }} \
      ../db-backup

- name: Build and publish Docker image
  when: publish
  block:
    - name: Login to GitHub container registry
      command: docker login ghcr.io -u USERNAME -p {{ access_token }}
      vars:
        access_token: "{{ lookup('aws_ssm', '/github/token', region='ap-southeast-2') }}"

    - name: Publish Docker image
      shell: |
        docker buildx build \
          --push \
          --platform {{ platform }} \
          -t ghcr.io/ruchira088/video-downloader-db-backup:{{ git_branch }} \
          -t ghcr.io/ruchira088/video-downloader-db-backup:{{ git_branch }}-{{ git_commit }} \
          -f docker-output/Dockerfile-db-backup \
          ../db-backup

- name: Clean up output directory
  file:
    path: docker-output
    state: absent

- name: Print finish message
  debug:
    msg: Completed building DB backup