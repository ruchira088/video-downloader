apiVersion: apps/v1
kind: Deployment
metadata:
  name: batch-deployment
  namespace: {{ namespace }}
spec:
  selector:
    matchLabels:
      app: batch
      branch: {{ git_branch }}
  replicas: 1
  template:
    metadata:
      labels:
        app: batch
        branch: {{ git_branch }}
    spec:
      imagePullSecrets:
        - name: docker-registry-credentials
{% if app_node_selector | length > 0 %}
      nodeSelector:
{% for key, value in app_node_selector.items() %}
        {{ key }}: "{{ value }}"
{% endfor %}
{% else %}
{% endif %}
      containers:
        - name: batch-container
          image: ghcr.io/ruchira088/video-downloader-batch:{{ git_branch }}-{{ git_commit }}
          envFrom:
            - configMapRef:
                name: batch-data-config-map
            - secretRef:
                name: batch-secrets
          volumeMounts:
            - mountPath: /opt/data
              name: file-config-map
{% for path_mapping in host_path_mappings %}
            - mountPath: {{ path_mapping.pod_mount_path }}
              name: path-mapping-{{ loop.index }}
{% endfor %}
{% for persistent_volume_claim in persistent_volume_claims %}
            - mountPath: {{ persistent_volume_claim.pod_mount_path }}
              name: {{ persistent_volume_claim.name }}
{% endfor %}
      volumes:
        - name: file-config-map
          configMap:
            name: batch-file-config-map
{% for path_mapping in host_path_mappings %}
        - name: path-mapping-{{ loop.index }}
          hostPath:
            path: {{ path_mapping.host_path }}
            type: Directory
{% endfor %}
{% for persistent_volume_claim in persistent_volume_claims %}
        - name: {{ persistent_volume_claim.name }}
          persistentVolumeClaim:
            claimName: {{ persistent_volume_claim.name }}
{% endfor %}