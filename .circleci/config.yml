version: 2.1

alias:
  - &install-sbt
    name: Install sbt
    command: |
      echo "deb https://dl.bintray.com/sbt/debian /" | sudo tee -a /etc/apt/sources.list.d/sbt.list && \
      sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823 && \
      sudo apt-get update && \
      sudo apt-get install sbt -y

  - &install-ansible
    name: Install Ansible
    command: |
      sudo apt update && \
      sudo apt install software-properties-common && \
      sudo apt-add-repository -y -u ppa:ansible/ansible && \
      sudo apt install ansible python-pip -y && \
      pip install boto3 botocore openshift

  - &install-kubectl
    name: Install kubectl
    command: |
      curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add - && \
      echo "deb https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list && \
      sudo apt update && \
      sudo apt install kubectl -y

  - &install-helm
    name: Install Helm
    command: |
      curl https://baltocdn.com/helm/signing.asc | sudo apt-key add - && \
      echo "deb https://baltocdn.com/helm/stable/debian/ all main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list && \
      sudo apt update && \
      sudo apt install helm -y

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:8.0
    steps:
      - run: *install-sbt
      - checkout
      - restore_cache: &dependency-cache-keys
          keys:
            - sbt-cache-{{ checksum "project/build.properties" }}-{{ checksum "project/plugins.sbt" }}-{{ checksum "project/Dependencies.scala" }}
            - sbt-cache
      - run:
          name: Fetch compile dependencies
          command: sbt update
      - run:
          name: Clean compile all sbt projects
          command: sbt cleanCompile
      - save_cache:
          key: sbt-cache-{{ checksum "project/build.properties" }}-{{ checksum "project/plugins.sbt" }}-{{ checksum "project/Dependencies.scala" }}
          paths:
            - ~/.sbt
            - ~/.cache/coursier

  build-and-publish-docker-images:
    docker:
      - image: cimg/openjdk:8.0
    steps:
      - setup_remote_docker
      - run: *install-sbt
      - run: *install-ansible
      - checkout
      - restore_cache: *dependency-cache-keys
      - run:
          name: Build and publish Docker images to Docker Hub
          command: ansible-playbook playbooks/build-and-publish-docker-images.yml

  deploy-to-k8s:
    docker:
      - image: cimg/openjdk:8.0
    steps:
      - run: *install-ansible
      - run: *install-kubectl
      - run: *install-helm
      - checkout
      - run:
          name: Deploy applications to K8s
          command: ansible-playbook playbooks/k8s-deploy.yml

orbs:
  slack: circleci/slack@3

workflows:
  version: 2

  video-downloader-back-end:
    jobs:
      - build-and-test:
          post-steps:
            - slack/status

      - build-and-publish-docker-images:
          context: aws-credentials
          requires:
            - build-and-test
          post-steps:
            - slack/status

      - deploy-to-k8s:
          context: aws-credentials
          requires:
            - build-and-publish-docker-images
          post-steps:
            - slack/status
